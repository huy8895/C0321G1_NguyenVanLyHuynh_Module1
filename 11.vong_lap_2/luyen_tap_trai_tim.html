<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let x = 1; x <= 6; x++) {
        for (let y = 1; y <= 7; y++) {

            if (x === 1) {
                if (y === 2 || y === 3 || y === 5 || y === 6) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp");
                }
            } else if (x === 2) {
                if (y === 1 || y === 4 || y === 7) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp");
                }
            } else if (x === 3) {
                if (y === 1 || y === 7) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp");
                }
            } else if (x === 4) {
                if (y === 2 || y === 6) {
                    document.write("*")
                } else {
                    document.write("&nbsp;&nbsp");
                }
            } else if (x === 5) {
                if (y === 3 || y === 5) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp");
                }
            } else if (x === 6) {
                if (y === 4) {
                    document.write("*")
                } else {
                    document.write("&nbsp;&nbsp");
                }
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
