<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = b = 1;
    let sum;
    for (i = 0; ; i++) {
        sum = a + b;
        a = b;
        b = sum;
        if (sum % 5 == 0) {
            document.write(sum);
            break;
        }
    }
</script>
</body>
