<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập 1 số nguyên dương");
    let gt = 1;
    let i = 1;
    if (a > 0) {
        while (i <= a) {
            gt *= i;
            i++;
        }
        document.write(gt);
    } else {
        alert("Nhập lại sô nguyên dương")
    }
</script>
</body>
</html>
