<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputC;
    inputC=prompt("Nhập giá trị độ C  :");
    let c=parseInt(inputC);
    let f=(9*c/5)+32;
    document.write("Giá trị chuyển sang độ F là :"+f);
</script>
</body>
</html>
