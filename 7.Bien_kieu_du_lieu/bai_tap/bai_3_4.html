<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputR;
    inputR=prompt("Nhập vào bán kính hình tròn : ");
    let r=parseInt(inputR);
    const pi=3.1415926535897932384626433;
    let area=r*r*pi;
    let cv=2*r*pi;
    document.write("Diện tích hình tròn là   :"+area);
    document.write("<br>");
    document.write("Chu vi hình tròn là   : "+cv)
</script>
</body>
</html>
