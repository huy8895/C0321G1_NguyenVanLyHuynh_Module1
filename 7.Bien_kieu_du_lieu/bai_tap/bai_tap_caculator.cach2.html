<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1>
<form>
    <input type="text" id="num1">
    <input type="text" id="num2">
</form>
<br>
<button type="button" id="+" value="+" onclick="expShow(this.value);" style="width: 8%">Addition(+)</button>
<button type="button" id="-" value="-" onclick="expShow(this.value);" style="width: 8%">Subtraction(-)</button>
<button type="button" id="*" value="*" onclick="expShow(this.value);" style="width: 8%">Multiphlication(*)</button>
<button type="button" id="/" value="/" onclick="expShow(this.value);" style="width: 8%">Division(/)</button>
<br>
<h2 id="result"></h2>
<script>

    function expShow(value) {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        document.getElementById("result").value+=value;
        document.getElementById("result").innerText="result  =  "+ eval(num1+value+num2);
    }


</script>
</body>
</html>
