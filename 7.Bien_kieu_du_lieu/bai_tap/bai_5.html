<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label><b>Amount</b></label><br>
    <input type="text" name="name" id="num">

    <label><strong>From currency</strong></label>
    <select id="t1">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
    </select>
    <label><strong>To current</strong></label>
    <select id="t2">
        <option value="VND">VND</option>
        <option value="USD">USD</option>
    </select>
    <button type="button" onclick="exchange()" style=";background-color: cornflowerblue">Convert</button>
    <br>
    <br>
    <label id="result"></label>
</form>
<script>
    function exchange() {
        let kQ;
        let money = document.getElementById("num").value;
        let t1 = document.getElementById("t1").value;
        let t2 = document.getElementById("t2").value;
        if (t1 == "VND" && t2 == "USD") {
            kQ = money / 23000;
        } else if (t1 == "USD" && t2 == "VND") {
            kQ = money * 23000;
        } else {
            kQ = money;
        }
        document.getElementById("result").innerText = "Result  =  " + kQ;
    }

</script>
</body>
</html>
