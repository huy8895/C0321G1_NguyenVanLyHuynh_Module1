<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="result"> các số nguyên tố nhỏ hơn 1000 là :  </p>
<script>
    function isFrime(number) {
        if (number < 2) {
            return false
        }
        for (let i = 2; i < number; i++) {
            let dem = 0;
            for (let j = 2; j <= Math.sqrt(i); j++) {
                if (i % j === 0) {
                    dem++;
                }
            }
            if (dem === 0) {
                document.write(i + ';');
            }
        }
    }

    let strIsFrime = isFrime(1000);
    document.getElementById('result').value = strIsFrime;
</script>
</body>
</html>
