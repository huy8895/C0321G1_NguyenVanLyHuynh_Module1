<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isAreaCircle(r) {
        let areaCircle=r*r*Math.PI;
        return areaCircle;
    }
    function isPerimeter(r){
        let perimeter=2*r*Math.PI;
        return perimeter;
    }
    let num=parseFloat(prompt("nhap ban kinh"));
    let perimeter=isPerimeter(num).toFixed(3);
    document.write("Chu vi hình tròn là "+perimeter+"<br>")
    let areaCircle=isAreaCircle(num).toFixed(3);
    document.write("Diện tích hình tròn là "+areaCircle);
</script>
</body>
</html>
