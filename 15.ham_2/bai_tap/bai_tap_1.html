<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isFrime(number) {
        if (number < 2) {
            return false
        } else if (number === 2) {
            return 2
        } else {
            let array = [];
            for (let i = 2; i < number; i++) {
                let dem = 0;
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) {
                        dem++;
                    }
                }
                if (dem === 0) {
                    array.push(i);
                }
            }
            return array;
        }
    }

    let strIsFrime = isFrime(1000);
    document.write(strIsFrime);
</script>
</body>
</html>
