<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array1 = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus']
    let array2 = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']
    let st=prompt("Nhập tên ngôi sao ");
    function isConstellation(str) {
        let index=array1.indexOf(str);
        if(index===-1){
            return "không tìm thấy";
        }else {
            return  array2[index];
        }
    }
    let result=isConstellation(st);
    alert(result);
</script>
</body>
</html>
