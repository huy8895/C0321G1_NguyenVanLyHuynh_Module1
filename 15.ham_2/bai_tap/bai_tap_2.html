<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        let meter = 0.305 * foot;
        return meter;
    }

    function meterToFoot(meter) {
        let foot = 3.279 * meter;
        return foot;
    }
    let foot=meterToFoot(20);
    alert(foot);
    let met=footToMeter(1);
    alert(met);
</script>
</body>
</html>
