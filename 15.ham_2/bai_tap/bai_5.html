    function isPalindrome(str) {
        let first = 0;
        let last = str.length - 1;
        if (first >= last) {
            return true
        } else if (str[first] !== str[last]) {
            return false
        } else {
            str = str.slice(1, str.length - 1)
            return isPalindrome(str);
        }
    }
