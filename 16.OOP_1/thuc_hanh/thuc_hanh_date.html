<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myDate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return this.day;
        }
        this.getMonth = function () {
            return this.month;
        }
        this.getYear = function () {
            return this.year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    }
    myDate.prototype.setDate = function (day, month, year) {
        this.day=day;
        this.month=month;
        this.year=year

    }
    myDate.prototype.toString=function(){
        let day=this.day;
        let month=this.month;
        let year=this.year;
        return day + "/" + month + '/' + year;
    }
    let date = new myDate(2, 2, 2007);
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + '/' + month + '/' + year);

    date.setDay(13);
    date.setMonth(1);
    date.setYear(95);
    alert(date.toString())
    date.setDate(4,4,1944);
    document.write(date);
</script>
</body>
</html>
