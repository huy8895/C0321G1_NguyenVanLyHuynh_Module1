    let listDrinks = ['Cafe', 'Cam vắt', 'Nước ép cà rốt', 'Nước ép cà chua', 'Nước lọc', 'Nước dừa']
    let listPrice = ['15000', '15000', '15000', '15000', '10000', '20000']
    disPlay()

    function disPlay() {
        let table = ''
        table += '<table border="1">'
        table += '<tr>\n' +
            '        <th>STT</th>\n' +
            '        <th>Loại đồ uống</th>\n' +
            '        <th>Chọn</th>\n' +
            '    </tr>'
        for (let i = 0; i < listDrinks.length; i++) {

                '        <td>' + listDrinks[i] + '</td>\n' +
                '        <td><button type="button" onclick="chooseADrink()">Chọn</button></td>\n' +
                '    </tr>'
        }
        table += '</table>';
        document.getElementById('display').innerHTML = table;
    }

    function chooseADrink() {
        let check = true;

        do {

                    break;
            }
