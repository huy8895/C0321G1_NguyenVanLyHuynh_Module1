<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m, n;
    let array = []
    do {
        m = prompt('Nhap do dai mang 2 chieu :')
        n = prompt('Nhap do dai mang 2 chieu  :')
    } while (m <= 0 || n <= 0 || isNaN(m) || isNaN(n));

    for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
            array[i][j] = Math.floor(Math.random() * 100);
        }
    }
    console.log(array);

    function maxInArray(arr) {
        let max = arr[0][0]
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j]
                }
            }
        }
        return max;
    }

    function minInArray(arr) {
        let min = arr[0][0];
        for (let i = 0; i < m; i++) {
            for (let j = 0; j < n; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j]
                }
            }
        }
        return min;
    }

    document.write('phần tử nhỏ nhất là :' + minInArray(array) + '<br>');
    document.write('phần tử lớn nhất là :' + maxInArray(array));
</script>
</body>
</html>
