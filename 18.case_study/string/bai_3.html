<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str1=prompt("nhap chuoi thu nhat").split('');
    let str2=prompt("nhap chuoi thu 2").split('');
    let dem=0;
    for(let i=0;i<str1.length;i++){

        for(let j=0;j<str2.length;j++){
            if(str1[i]===str2[j]){
                dem++;
               str2.splice(j,1)
                break
            }
        }
    }
    document.write(dem);
</script>
</body>
</html>
