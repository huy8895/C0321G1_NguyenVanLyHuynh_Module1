<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h;
    do {
        h = prompt("Nhập vào chiều cao của tam giác vuông cân :")
    } while (h <= 0 || isNaN(h))
    for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= h; j++) {
            if (i == h || j == 1 || i == j) {
                document.write('*')
            } else {
                document.write("&nbsp;&nbsp")
            }
        }
        document.write('<br>')
    }
</script>
</body>
</html>
