<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let wight = parseFloat(prompt("Nhập vào cạnh thứ nhất"));
    let height = parseFloat(prompt("Nhập vào cạnh thứ hai"));
    if (wight > 0 && height > 0) {
        let area = wight * height / 2;
        alert("Diện tích tam giác là :" + area);
    }else {
        alert("Không hợp lệ");
    }
</script>
</body>
</html>
