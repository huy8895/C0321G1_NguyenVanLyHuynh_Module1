<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập giá trị cạnh hình vuông"));
    if (a > 0) {
        let area = a * a;
        alert("Diện tích hình vuông là : " + area + "m2");
    } else {
        alert("Không hợp lệ")
    }

</script>
</body>
</html>
