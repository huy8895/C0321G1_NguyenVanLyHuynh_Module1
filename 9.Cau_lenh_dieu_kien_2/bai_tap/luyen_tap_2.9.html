<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nhập vào 3 số để kiểm tra </h1>
<input type="text" id="a">
<input type="text" id="b">
<input type="text" id="c">
<input type="button" id="d" onclick="check()" value="Kiểm tra">
<h1 id="result"></h1>
<script>
    function check() {
        let a = parseFloat(document.getElementById("a").value);
        let b = parseFloat(document.getElementById("b").value);
        let c = parseFloat(document.getElementById("c").value);
        if (a > 0 && b > 0 && c > 0) {
            if (a + b > c && a + c > b && b + c > a) {
                document.getElementById("result").innerText="là 3 cạnh tam giác"
            }else {
                document.getElementById("result").innerText="không là 3 cạnh của tam giác";
            }
        } else {
            document.getElementById("result").innerText="không là 3 cạnh của tam giác";
        }
    }
</script>
</body>
</html>
