<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập số thứ nhất :</label>
<input type="text" id="x">
<br>
<br>
<label>Nhập số thứ hai :</label>
<input type="text" id="y">
<br>
<br>
<input type="button" value="submit" onclick="submit()">
<script>
    function submit() {
        let a = parseInt(document.getElementById("x").value);
        let b = parseInt(document.getElementById("y").value);
        if (a % b == 0) {
            alert(a + ' chia het cho ' + b)
        } else {
            alert(a + '  khong chia het cho ' + b);
        }
    }
</script>
</body>
</html>
