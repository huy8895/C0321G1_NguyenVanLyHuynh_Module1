<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập vào số thứ nhất :"));
    let b = parseInt(prompt("Nhập vào số thứ hai"));
    if (a % b == 0) {
        alert(a + ' chia het cho ' + b)
    } else {
        alert(a + '  khong chia het cho ' + b);
    }
</script>
</body>
</html>
