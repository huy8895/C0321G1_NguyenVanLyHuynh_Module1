<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = parseInt(prompt("nhập vào số thứ nhất"));
    let num2 = parseInt(prompt("nhập vào số thứ hai"));
    let num3 = parseInt(prompt("nhập vào số thứ thu 3"));

    if (num1 > num2) {
        if (num1 > num3) {
            alert(num1 + "  là số lớn nhất");
        } else {
            alert(num3 + "  là số lớn nhất");
        }
    } else if (num2 > num3) {
        alert(num2 + "  là số lớn nhất");
    } else {
        alert(num3 + "  là số lớn nhất");
    }
</script>
</body>

</html>
