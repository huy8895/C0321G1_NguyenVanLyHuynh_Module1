<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Nhập giá trị độ C :</h1>
<input type="text" id="C"><br><br>
<button type="button" onclick="cf()">Đổi</button>
<script>
    function cf() {
        let c=document.getElementById("C").value;
        let f=c*9/5+32;
        alert(f+" Độ F");
    }
</script>
</body>
</html>
