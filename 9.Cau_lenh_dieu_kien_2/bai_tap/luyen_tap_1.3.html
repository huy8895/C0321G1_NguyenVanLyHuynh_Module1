<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("Nhập vào 1 sô: "))
    if (num > 0) {
        alert(num + "  lớn 0");
    } else if (num < 0) {
        alert(num + "  nhở hơn 0")
    } else {
        alert("0=0")
    }
</script>
</body>
</html>
