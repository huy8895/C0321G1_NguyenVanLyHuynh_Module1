<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập vào số bất kỳ :</label>
<input type="text" id="num">
<input type="button" value="check" onclick="check()">
<script>
    function check() {
        let num = document.getElementById("num").value;
        if (num > 0) {
            alert(num + "  lon hon 0");
        } else if (num < 0) {
            alert(num + "  nho hon 0")
        } else {
            alert("0")
        }
    }
</script>
</body>
</html>
