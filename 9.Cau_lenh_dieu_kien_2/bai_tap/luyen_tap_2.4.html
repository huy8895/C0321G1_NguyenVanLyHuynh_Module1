<!DOCTYPE html>

<script>
    let wight = parseFloat(prompt("Nhập giá trị cạnh dài :"));
    let height = parseFloat(prompt("Nhập giá trị cạnh ngắn :"))
    let area = wight * height;
    alert("Diện tích hình chữ nhật là :" + area);
</script>
