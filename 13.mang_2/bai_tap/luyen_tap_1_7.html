<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = prompt("nhap vao 10 phan tu cach nhau boi dau ','");
    array=array.split(',')
    let v = prompt("Nhập vào 1 số");
    let index = array.indexOf(v);
    if (index !== -1) {
        array.splice(index, 1);
        array.push("0");
    }
    document.write(array);
</script>
</body>
</html>
