<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="display"></div>
<script>
    let array = [];
    let flag = 'X';
    for (let i = 0; i < 20; i++) {
        array[i] = [];
        for (let j = 0; j < 20; j++) {
            array[i][j] = '';
        }
    }
    displayTable()
    function displayTable() {
        let table = '<table border="1">';
        for (let i = 2; i < 12; i++) {
            table += '<tr>';
            for (let j = 2; j < 12; j++) {
                table += '<td style="width: 40px; height: 40px; text-align: center" onclick="playing(' + i + ',' + j + ')">' + array[i][j] + '</td>'
            }
            table += '</tr>'
        }
        table += '</table>';
        document.getElementById('display').innerHTML = table;
    }
    function playing(i, j) {
        if (array[i][j] === '') {
            array[i][j] = flag;
            if (flag === 'X') {
                flag = 'O';
            } else {
                flag = 'X'
            }
        }else {
            alert('Ô này đi rồi bạn!!!')
        }
        setTimeout('checkWin(array)'), 2;
        displayTable();
    }
    function checkWin(array) {
        for (let i = 2; i < 12; i++) {
            for (let j = 2; j < 12; j++) {
                if (array[i][j] !== ''){
                    if (array[i][j] === array[i][j + 1] && array[i][j] === array[i][j + 2] ||
                        array[i][j] === array[i + 1][j] && array[i][j] === array[i + 2][j] ||
                        array[i][j] === array[i + 1][j + 1] && array[i][j] === array[i + 2][j + 2] ||
                        array[i][j] === array[i - 1][j + 1] && array[i][j] === array[i - 2][j + 2]
                    ) {
                        alert(' YOU WIN')
                    }
                }
            }
        }
    }
    document.writeln('<hr>')
</script>
</body>
</html>
