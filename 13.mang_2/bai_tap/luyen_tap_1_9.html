<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    let b=[];
    for(let i=0;i<10;i++){
        a[i]=prompt("Nhập phần tử mảng a :");
    }
    for(let i=0;i<10;i++){
        b[i]=prompt("Nhập phần tử mảng b");
    }
    let c=a.concat(b);
    document.write(c);
</script>
</body>
</html>
