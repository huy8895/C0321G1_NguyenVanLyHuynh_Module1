<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="1"></p>
<script>
    let dem = 0;
    let numbers = [];
    for (let i = 0; i < 10; i++) {
        numbers[i] = Math.round(Math.random() * 20)+' ';
    }
    document.write("Mảng khởi tạo gồm các phần tử: " + numbers + "<br>");
    document.write("Các phần tử lớn hơn 10 là :")
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] >= 10) {
            document.write(numbers[i] + ";");
            dem++
        }
    }
    document.write("Số phần tử lớn hơn 10 là :" + dem);

</script>
</body>
</html>
