<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year :"));
    let isLeapYear = false;
    let isYear4 = year % 4 == 0;
    if (isYear4) {
        let isYear100 = year % 100 == 0;
        if (isYear100) {
            let isYear400 = year % 400 == 0;
            if (isYear400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }
    if (isLeapYear) {
        alert(year + "  is a leap year")
    } else {
        alert(year + "  is not a leap year")
    }
</script>
</body>
</html>
